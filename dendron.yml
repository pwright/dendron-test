version: 1
vaults:
    -
        fsPath: vault
useFMTitle: true
site:
    siteUrl: http://127.0.0.1:8080/
    copyAssets: true
    siteHierarchies:
        - root
    siteRootDir: docs
    usePrettyRefs: true
    title: My Skupper Notes
    description: Personal knowledge space
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
